<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Ghost Meter</title>
        <link rel="stylesheet" href="./assets/css/meter.css">

        <link rel="stylesheet" type="text/css" href="./testitems/various/AR/ARstyle.css" />

        <script src="./assets/lib/AR.js-master/aframe/examples/vendor/aframe/build/aframe.js"></script>
        <script src="./assets/lib/AR.js-master/aframe/build/aframe-ar.js"></script>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="./assets/lib/noSleep.min.js"></script>
        <script src="./assets/lib/howler.js"></script>
        <script type="text/javascript" src="./assets/js/meter.js"></script>


    </head>
    <body>
      <div id="loading">
        <h2>Loading</h2>
        <p class="loading-btn hide">Ready?</p>
        <img class="raven" src="./assets/images/raven-transparent.png">

      </div>
      <div id="gauge-wrapper">
        <div class="topGauge">
            <div class="lightingGauge"></div>
            <div class="needleGauge">
                <div class="needleBall"></div>
            </div>
            <div class="bottomGauge">
                <span class="test-output"></span>
            </div>
        </div>

        <div class="knob-container beige-border">
          <div id="knob">
            <div class="range-indicator long"><p>Long Range</p><div class="knob-light long"></div></div>
            <div class="range-indicator mid"><p>Mid Range</p><div class="knob-light mid" ></div></div>
            <div class="range-indicator close"><p>Close Range</p><div class="knob-light close"></div></div>
            <div id="knobImg" class="mid-range-knob"></div>
          </div>
        </div>

        <div class="action-container beige-border">
            <div id="switch"></div>
            <div id="indicator">
                <div id="indicator-light"></div>
            </div>
        </div>
        <div class="text-tape"></div>
      </div>
      <div id="camera">
        <a-scene>
            <a-assets>
                <video src="./dust.ogv" id="dust" autoplay loop="true" preload="auto"></video>
            </a-assets>
            <a-marker preset='hiro'>
                <a-entity>
                    <a-box src='#dust' height="2" width="2" depth="2" material="opacity: 0.9" position="0 0.5 0">
                        <a-animation attribute="rotation"
                                     dur="5000"
                                     to="0 0 360"
                                     repeat="indefinite">
                        </a-animation>
                    </a-box>
                </a-entity>
            </a-marker>
        </a-scene>
      </div>
    </body>
</html>
