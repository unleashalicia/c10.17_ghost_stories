<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air</title>
    <link rel="stylesheet" type="text/css" href="ARstyle.css" />

    <script src="../../../assets/lib/AR.js-master/aframe/examples/vendor/aframe/build/aframe.js"></script>
    <script src="../../../assets/lib/AR.js-master/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

<script>
    AFRAME.registerComponent('log', {
    schema: {type: 'string'},
    init: function () {
    var stringToLog = this.data;
    console.log(stringToLog);
    }
});


</script>


<a-scene log="I'm a console log!" embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <video src="sky.mp4" id="air1" loop="true"></video>
        <video src="sky.mp4" id="air2" loop="true"></video>
        <video src="sky.mp4" id="air3" loop="true"></video>
    </a-assets>
        <a-marker preset='hiro'>

            <a-entity>
                <a-icosahedron src='#air1' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="-1 0.5 0">
                    <a-animation attribute="position"
                                 dur="3000"
                                 from="-1 0.5 0"
                                 to="-1 3 0"
                                 easing="linear"
                                 direction="alternate-reverse"
                                 easing= "ease-in-out-circ"
                                 repeat="indefinite">
                    </a-animation>
                    <a-animation attribute="rotation"
                                 dur="10000"
                                 to="360 0 0"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-icosahedron>
            </a-entity>

            <a-entity>
                <a-icosahedron src='#air2' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="1 3 0">
                    <a-animation attribute="position"
                                 dur="3500"
                                 from="1 3 0"
                                 to="1 0.5 0"
                                 easing="linear"
                                 direction="alternate-reverse"
                                 easing= "ease-in-out-circ"
                                 repeat="indefinite">
                    </a-animation>
                    <a-animation attribute="rotation"
                                 dur="10000"
                                 to="-360 0 0"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-icosahedron>
            </a-entity>

            <a-entity>
                <a-icosahedron src='#air3' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="0 4 0">
                    <a-animation attribute="position"
                                 dur="2500"
                                 from="0 4 0"
                                 to="0 0.5 0"
                                 easing="linear"
                                 direction="alternate-reverse"
                                 easing= "ease-in-out-circ"
                                 repeat="indefinite">
                    </a-animation>
                    <a-animation attribute="rotation"
                                 dur="10000"
                                 to="-360 0 0"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-icosahedron>
            </a-entity>
        </a-marker>

</a-scene>
<script>
    var air1 = document.getElementById("air1");
    var air2 = document.getElementById("air2");
    var air3 = document.getElementById("air3");

    window.addEventListener("load", function(){
        air1.currentTime = 1000;
        air1.playbackRate = 4.0;
        air1.play();
        air2.currentTime = 2000;
        air2.playbackRate = 2.0;
        air2.play();
        air3.currentTime = 4000;
        air3.playbackRate = -2.0;
        air3.play();
    });

    window.addEventListener("markerFound", function(){
        console.log("markerFound!");
    })


</script>

</body>
</html>
