<script>

    function setAttributes(el, attributeObj) {

        for (let item in attributeObj){
            el.setAttribute(item, attributeObj[item]);
        }

    }


    var waterSceneObj = {
        assets: [
            {
                src: "./Rain%20-%2078.mp4",
                id: "water1",
                autoplay: "false",
                loop: "true"
            },
            {
                src: "./Rain%20-%2078.mp4",
                id: "water2",
                autoplay: "false",
                loop: "true"
            }
        ],
        marker: {
            preset: "hiro"
        },
        entities: [

            {
                type: "shape",
                shape: "octahedron",
                dimensions: {
                    radius: "1"
                },
                material: {
                    opacity: "0.9"
                },
                otherAttr: {
                    src: "#water1",
                    position: "-2 0.5 0",
                    rotation: "0 0 0"
                },
                animations: [
                    {
                        attribute: "rotation",
                        dur: "5000",
                        to: "360 360 360",
                        easing: "linear",
                        repeat: "indefinite"
                    },
                    {
                        attribute: "position",
                        dur: "3000",
                        from: "-2 0.5 0",
                        to: "-2 0.5 -3",
                        direction: "alternate-reverse",
                        easing: "linear",
                        repeat: "indefinite"
                    }
                ]
            },
            {
                type: "shape",
                shape: "octahedron",
                dimensions: {
                    radius: "1.5"
                },
                material: {
                    opacity: "0.9"
                },
                otherAttr: {
                    src: "#water2",
                    position: "2 0.5 -3",
                    rotation: "0 0 0"
                },
                animations: [
                    {
                        attribute: "rotation",
                        dur: "5000",
                        to: "-360 -360 -360",
                        easing: "linear",
                        repeat: "indefinite"
                    },
                    {
                        attribute: "position",
                        dur: "3000",
                        from: "2 0.5 -3",
                        to: "2 0.5 0",
                        direction: "alternate-reverse",
                        easing: "linear",
                        repeat: "indefinite"
                    }
                ]
            }
        ]
    };


    function createScene(object){

        var body = document.getElementsByTagName('BODY')[0];

        var sceneEl = document.createElement('a-scene');
        sceneEl.setAttribute('embedded');
        sceneEl.setAttribute('artoolkit', 'sourceType: webcam;');

        var assetsEl = document.createElement('a-assets');


        body.appendChild(sceneEl);
        sceneEl.appendChild(assetsEl);


        for (var assets_i=0; assets_i<object.assets.length; assets_i++){
            var assetItemEl = document.createElement('video');
            setAttributes(assetItemEl, object.assets[assets_i]);
            assetsEl.appendChild(assetItemEl);
        }

        var markerEl = document.createElement('a-marker');
        markerEl.setAttribute("preset", object.marker.preset);
        sceneEl.appendChild(markerEl);

        for (var entity_i=0; entity_i<object.entities.length; entity_i++) {

            var entityEl = document.createElement('a-entity');
            var shapeEl = document.createElement(`a-${object.entities[entity_i].shape}`);

            setAttributes(shapeEl, object.entities.dimensions);
            shapeEl.setAttribute("opacity", object.entities[entity_i].material.opacity);
            setAttributes(shapeEl, object.entities.otherAttr);

            for (var animation_i = 0; animation_i < object.entities[entity_i].animations.length; animation_i++) {
                var animationEl = document.createElement('a-animation');
                setAttributes(animationEl, object.entities[entity_i].animations[animation_i]);
                shapeEl.appendChild(animationEl);
            }

            entityEl.appendChild(shapeEl);
            sceneEl.appendChild(entityEl);
        }
    }


    window.addEventListener("load", function(){
        createScene(waterSceneObj);

        const water1 = document.getElementById("water1");
        const water2 = document.getElementById("water2");

        water1.currentTime = 1000;
        water1.play();
        water2.currentTime = 6000;
        water2.playbackRate = 1.3;
        water2.play();
    });




</script>
